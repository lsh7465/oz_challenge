<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅방 만들기</title>
    <link href="challenge15.css" rel="stylesheet" />
    <link href="text.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <main class="chat-screen">
        <section class="chat-screen_bar">
          <div class="user">
            <div class="user_column">
              <div class="user_pic"></div>
            </div>
            <div class="user_column">
              <p class="user_nick">친구</p>
              <p class="user_count">2</p>
            </div>
          </div>
        </section>
        <ul class="chat-screen_texts">
          <li class="text">친구야 반가워</li>
          <li class="text">요즘 어떻게 지내?</li>
          <li class="text2">안녕</li>
          <li class="text2">오랜만이야!</li>
          <li class="text2">나 학원 다녀!</li>
          <li class="text">우리 언제 만나서 밥이나 한 번 먹자</li>
          <li class="text2">그래 좋아!</li>
          <li class="text2">언제 만날까?</li>
          <li class="text">이번주 시간 어때?</li>
          <li class="text2">완전 괜찮아 그때 보자</li>
          <li class="text">좋아. 이따 다시 연락할게!!</li>
          <li class="text2">응!</li>
        </ul>
      </main>

      <form class="chat-form">
        <section class="chat-form_field">
          <textarea class="chat-form_msg"></textarea>
          <input type="submit" value="전송" class="chat-form_bt" />
        </section>
      </form>
    </div>
  </body>
</html>
