<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>회원가입 예제01</title>
</head>
<body>

  <h1>오즈코딩스쿨 회원가입</h1>

  <input type="email" id="email" placeholder="이메일을 입력해주세요."> <br>
  <input type="text" id="name" placeholder="이름을 입력해주세요."> <br>
  <input type="password" id="userpass" placeholder="비밀번호를 입력해주세요."> <br>
  <input type="password" id="userpassCheck" placeholder="비밀번호를 다시 입력해주세요."> <br>
<form name="number">  
  <input type="tel" id="number1">_
  <input type="tel" id="number2">_ 
  <input type="tel" id="number3"> <br>
</form>

  <div class="auth">
    <div id="number4">000000</div>
    <button type="button" onclick="getTaken()" disabled>인증번호 전송</button>
  </div>
  <div class="timer">
    <div id="time">3:00</div>
    <button type="button" onclick="checkCompletion()" disabled>인증확인</button>
  </div>
  
<div class="area">
  <select name="area">
    <option value="." disabled selected>지역을 선택해주세요</option>
    <option value="a">서울</option>
    <option value="b">경기</option>
    <option value="c">인천</option>
    <option value="d">전북</option>
    <option value="e">부산</option>
  </select>
</div>

<div class="gender">
  <input type="radio" id="female" name="gender">여성
  <input type="radio" id="male" name="gender">남성
</div>
<div class="signUp">
  <button type="button" id="signUpCheck">가입하기</button>
</div>

</body>
</html>
