<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>채팅방 만들기</title>
    <link href="challenge11.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <main class="chat-screen">
        <section class="chat-screen_bar">
          <div class="user">
            <div class="user_column">
              <div class="user_pic">
                <img src="images/challenge11.jpeg" width="50px" />
              </div>
            </div>
            <div class="user_column">
              <p class="user_nick">친구</p>
              <p class="user_count">2</p>
            </div>
          </div>
        </section>
      </main>

      <form class="chat-form">
        <section class="chat-form_field">
          <textarea class="chat-form_msg"></textarea>
          <input type="submit" value="전송" class="chat-form_bt" />
        </section>
      </form>
    </div>
  </body>
</html>
