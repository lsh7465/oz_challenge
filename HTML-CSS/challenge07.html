<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>치즈의 프로필</title>
    <link href="challenge07.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Poor+Story&family=Sunflower:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 title="강아지 치즈의 프로필 페이지" >치 즈</h1>
    <img src="images/cheeze.png" alt="강아지">
    <div class="line"></div>
    <div id="miniback">
    <div id="introduce">
      <p class="intro">안녕하세요. 강아지 치즈입니다.</p>
      <p>치즈와는 경기도에서 만났고 치즈가 1살때 만났습니다.
      </p>
      <p>
        낮잠 자는 걸 좋아하고, 산책하는 시간을 좋아해요.<br>
        산책을 나가지 않으면 우울해 한답니다. <br>
        저와 함께 즐거운 시간 보내봐요!
      </p>
    </div>
    <hr>
    <div id="fun-facts">
      <h2>치즈의 이모저모</h2>
      <p>
        1.<strong>말</strong>을 잘 알아들어요<br>
        2.<mark>산책</mark>을 좋아해요<br>
        3.<em>밥을</em> 좋아해요<br>
        4.제일 좋아하는 간식은 고구마예요<br>
      </p>
    </div>
    <hr>
    <footer>&copy;치즈</footer>
  </div>
  </body>
