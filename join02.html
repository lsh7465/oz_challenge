<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>회원가입 예제02</title>
</head>
<body>
  <h1>회원가입</h1>

  <form>
  <fieldset style="padding: 25px;">
    <legend>필수 입력 사항</legend>
    <li>
      <label for="name">이름 :</label>
      <input type="name" id="name">
    </li>
    <li>
      <label for="id">아이디 :</label>
      <input type="name" id="id" placeholder="6자 이상 20자 미만 공백 없이 입력해주세요">
    </li>
    <li>
      <label for="pw">비밀번호 :</label>
      <input type="name" id="pw" placeholder="대소문자로 입력해주세요">
    </li>
    <li>
      <label for="email">이메일 :</label>
      <input type="email" id="email">
    </li>
    <li>
      <label for="number">휴대폰 :</label>
      <input type="tel" id="number">
    </li>
    <button type="submit" id="join">가입하기</button>
    <button type="reset" id="cancel">취소</button>

  </fieldset>

  <fieldset style="padding: 25px;">
    <legend>취미</legend>
    <li>
      <input type="checkbox" id="coding" name="a">
      <label for="coding">코딩</label>
      <input type="checkbox" id="exercise" name="a">
      <label for="exercise">운동</label>
      <input type="checkbox" id="breath" name="a">
      <label for="breath">숨쉬기</label>
      <input type="checkbox" id="trip" name="a">
      <label for="trip">여행</label>
      <input type="checkbox" id="sleep" name="a">
      <label for="sleep">잠자기</label>
      <input type="checkbox" id="read" name="a">
      <label for="read">독서</label>
      <input type="checkbox" id="watch" name="a">
      <label for="watch">넷플시청</label>
    </li>
    <li>
      <input type="radio" id="male" name="gender">남
      <input type="radio" id="female" name="gender">여
      <input type="radio" id="secret" name="gender">비밀
    </li>

  </fieldset>

  </form>



</body>
</html>
