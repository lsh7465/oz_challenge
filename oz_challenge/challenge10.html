<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="challenge10.css" rel="stylesheet" />
    <title>눈사람 만들기</title>
  </head>
  <body>
    <div id="all">
      <div class="snow-hat">
        <div class="hat_up"></div>
        <div class="hat_down"></div>
      </div>
      <div class="snow-head">
        <div class="face">
          <div class="eyes">
            <div class="eyes_left"></div>
            <div class="eyes_right"></div>
          </div>
          <div class="mouse"></div>
        </div>
      </div>
      <div id="snow-body">
        <div id="button">
          <div class="button_01"></div>
          <div class="button_02"></div>
          <div class="button_03"></div>
        </div>
      </div>
      <div id="hand">
        <div class="hand_left"></div>
        <div class="hand_right"></div>
      </div>
      <div class="snow-foot"></div>
    </div>
  </body>
</html>
