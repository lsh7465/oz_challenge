<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이스크림</title>
  </head>
  <body>
    <div id="container">
      <button id="add-icecream">아이스크림 종류 추가</button>
      <button id="icecream-name">아이스크림 이름 출력</button>
      <button id="print-icecream-list">입력한 아이스크림 목록 출력</button>
      <h1>입력한 아이스크림 목록 :</h1>
      <p id="print-text"></p>
    </div>

    <script>
      const addIceCreamBtn = document.getElementById("add-icecream");
      const iceCreamNameBtn = document.getElementById("icecream-name");
      const printIceCreamBtn = document.getElementById("print-icecream-list");
      const printText = document.getElementById("print-text");

      let iceCreams = [];

      addIceCreamBtn.addEventListener("click", () => {
        let getIceCream = prompt(
          "추가하고 싶은 아이스크림의 이름을 입력해주세요"
        );
        iceCreams.push(getIceCream);
      });

      iceCreamNameBtn.addEventListener("click", () => {
        // forEach : 배열의 각 요소에 대해 주어진 함수를 순서대로 한 번씩 실행
        // item : 배열에서 처리 중인 현재 요소
        iceCreams.forEach((item) => {
          alert(item);
        });
      });

      printIceCreamBtn.addEventListener("click", () => {
        // join() : 배열 연결
        printText.innerHTML = iceCreams.join(", ");
      });
    </script>
  </body>
</html>
