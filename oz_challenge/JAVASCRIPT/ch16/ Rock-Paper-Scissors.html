<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>

  <h1>가위바위보 게임</h1>
  <p>가위, 바위, 보 중 하나를 입력하세요.</p>

  <input type="text" id="input_box" />
  <button id="btn" onclick="resultBtn()">결과 확인</button>
  <p id="input_value"></p>

  <body>
    <script>
      // 사용자가 textBox에 "가위" "바위" "보" 를 적는다
      // 컴퓨터는 랜덤으로 가위 바위 보 를 낸다
      // input text 에 글 적으면 userChoice 에 넣어주기
      // 결과 확인 누르면.. let result = 당신의 선택: ${userChoice}/ 컴퓨터의 선택: ${computerChoice}

      function resultBtn() {
        let userChoice = document.getElementById("input_box").value;

        const Scissors = "가위";
        const Rock = "바위";
        const Paper = "보";

        if (userChoice !== Scissors && userChoice !== Rock && userChoice !== Paper) {
          alert("가위, 바위, 보 중 하나를 입력해야합니다!");
        } else {

          let computerChoice;
          //Math.random(랜덤함수) : 실행할때마다 0 이상 ~ 1 미만의 값을 리턴
          let rnd = Math.random();

          if (rnd < 0.33) {
            computerChoice = Scissors;
          } else if (rnd < 0.66) {
            computerChoice = Rock;
          } else {
            computerChoice = Paper;
          }

          switch (userChoice) {
            case Scissors:
              switch (computerChoice) {
                case Scissors:
                  computerChoice = `${computerChoice} / 결과: 비겼습니다`;
                  break;
                case Rock:
                  computerChoice = `${computerChoice} / 결과: 졌습니다`;
                  break;
                default:
                  computerChoice = `${computerChoice} / 결과: 이겼습니다`;
                  break;
              }
              break;

            case Rock:
              switch (computerChoice) {
                case Scissors:
                  computerChoice = `${computerChoice} / 결과: 이겼습니다`;
                  break;
                case Rock:
                  computerChoice = `${computerChoice} / 결과: 비겼습니다`;
                  break;
                default:
                  computerChoice = `${computerChoice} / 결과: 졌습니다`;
                  break;
              }
              break;

            default:
              switch (computerChoice) {
                case Scissors:
                  computerChoice = `${computerChoice} / 결과: 이겼습니다`;
                  break;
                case Rock:
                  computerChoice = `${computerChoice} / 결과: 졌습니다`;
                  break;
                default:
                  computerChoice = `${computerChoice} / 결과: 비겼습니다`;
                  break;
              }
              break;
          }
          let result = `당신의 선택: ${userChoice} / 컴퓨터의 선택: ${computerChoice}`;
          document.getElementById("input_value").innerHTML = result;
        }
      }
    </script>
  </body>
</html>
