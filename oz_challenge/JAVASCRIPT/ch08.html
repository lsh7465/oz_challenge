<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>몬스터 잡기 게임</title>
  </head>
  <body>
    <div id="container"></div>

    <script>
      let monsterHP = 100;
      const container = document.getElementById("container");
      const h1 = document.createElement("h1"); //h1 태그 추가
      h1.textContent = "몬스터 잡기게임을 시작합니다!"; //h1 태그에 글 추가
      container.appendChild(h1); //화면에 출력

      let attackDamage = parseInt(prompt("1회 공격시 데미지는? (양의 정수)"));
      let attackCount = 0; //공격을 몇번 했는지 세는 변수

      if (attackDamage > 0) {
        while (monsterHP > 0) {
          //monsterHP 0이 되면 끝낸다
          monsterHP -= attackDamage; //HP가 감소한다
          attackCount += 1; //때린 횟수는 증가한다

          const p = document.createElement("p"); //const p : p라는 이름으로 저장
          p.textContent = `몬스터를 ${attackCount}회 공격했다!`;
          container.append(p);

          const strong = document.createElement("strong");
          strong.textContent = `몬스터의 남은 HP는 ${monsterHP}입니다!`;
          container.append(strong);
          //만약에 HP가 0보다 작아질 경우, HP에 0을 대입한다!
          if (monsterHP < 0) {
            let dead = 0;

            const strong1 = document.createElement("strong");
            strong.textContent = `몬스터의 남은 HP는 ${dead}입니다!`;
            container.append(strong1);
          }
        }

        const h2 = document.createElement("h2");
        h2.textContent = "몬스터 잡기 완료! 수고하셨습니다!";
        h2.style.color = "orange";
        h2.title = "게임을 다시시작하고 싶으면 새로고침하세요";
        container.appendChild(h2);
      } else {
        alert("데미지를 잘못 입력하여 게임을 취소합니다!");
      }
    </script>
  </body>
</html>
