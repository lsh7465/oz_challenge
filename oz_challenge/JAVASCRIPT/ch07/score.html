<!DOCTYPE html>
<html lang="ko">
  <head1>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>성적표</title>

    <style>
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      th,
      td {
        padding: 10px 20px;
        border: 1px solid #000;
      }
    </style>
  </head1>
  <body id="body">
    <p id="score"></p>

    <script>
      //
      let table = document.createElement("table");
      let thead = document.createElement("thead");
      let tbody = document.createElement("tbody");

      table.appendChild(thead);
      table.appendChild(tbody);

      document.getElementById("body").appendChild(table);

      let row1 = document.createElement("tr");
      let head1 = document.createElement("th");
      head1.innerHTML = "점수";
      let head2 = document.createElement("th");
      head2.innerHTML = "90이상";
      let head3 = document.createElement("th");
      head3.innerHTML = "80~89점";
      let head4 = document.createElement("th");
      head4.innerHTML = "70~79점";
      let head5 = document.createElement("th");
      head5.innerHTML = "60~69점";
      let head6 = document.createElement("th");
      head6.innerHTML = "60점 미만";

      row1.appendChild(head1);
      row1.appendChild(head2);
      row1.appendChild(head3);
      row1.appendChild(head4);
      row1.appendChild(head5);
      row1.appendChild(head6);
      thead.appendChild(row1);

      //
      let row2 = document.createElement("tr");
      let row2_data_1 = document.createElement("td");
      row2_data_1.innerHTML = "학점";
      let row_2_data_2 = document.createElement("td");
      row_2_data_2.innerHTML = "A";
      let row_2_data_3 = document.createElement("td");
      row_2_data_3.innerHTML = "B";
      let row_2_data_4 = document.createElement("td");
      row_2_data_4.innerHTML = "C";
      let row_2_data_5 = document.createElement("td");
      row_2_data_5.innerHTML = "D";
      let row_2_data_6 = document.createElement("td");
      row_2_data_6.innerHTML = "F";

      row2.appendChild(row2_data_1);
      row2.appendChild(row_2_data_2);
      row2.appendChild(row_2_data_3);
      row2.appendChild(row_2_data_4);
      row2.appendChild(row_2_data_5);
      row2.appendChild(row_2_data_6);
      tbody.appendChild(row2);

      let score = prompt("중간고사 점수를 입력하세요.");
      if (score >= 90) {
        let grade = "A";
        document.querySelector("#score").textContent =
          `나의 기말고사 점수는 ${score}입니다!` + `학점은 ${grade}!!!`;
      } else if (score >= 80) {
        let grade = "B";
        document.querySelector("#score").textContent =
          `나의 기말고사 점수는 ${score}입니다!` + `학점은 ${grade}!!!`;
      } else if (score >= 70) {
        let grade = "C";
        document.querySelector("#score").textContent =
          `나의 기말고사 점수는 ${score}입니다!` + `학점은 ${grade}!!!`;
      } else if (score >= 60) {
        let grade = "D";
        document.querySelector("#score").textContent =
          `나의 기말고사 점수는 ${score}입니다!` + `학점은 ${grade}!!!`;
      } else {
        let grade = "F";
        document.querySelector("#score").textContent =
          `나의 기말고사 점수는 ${score}입니다!` + `학점은 ${grade}!!!`;
      }
    </script>
  </body>
</html>
