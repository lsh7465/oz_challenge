<!DOCTYPE html>

    <title>4의 배수</title>
  </head>
  <body>
    <script>
      let h1 = document.createElement("h1");
      h1.innerHTML = "4의 배수 5개씩 출력하기";
      document.body.appendChild(h1);
      
      let count = 100;
      let i = 0;

      while (count <= 500) {
        document.write(count + "&nbsp");
        count += 4;
        i++;
        if (i == 5) {
          document.write("<br>");
          i = 0;
        }
      }
