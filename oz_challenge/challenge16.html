    </header>
    <nav>
      <div class="nav-list-wrap">
        <div class="nav-log"><a href="#" class="nav01">OZ</a></div>
        <div class="nav-list">

            <li class="dropDown-list">오즈코딩 스쿨</li>

        <div class="main-content">
          <div class="content-box">
            <div
              class="content-box01"

              id="box"
              onclick="location.href=('https://ozcodingschool.com/ozcoding/startupcamp')"
            >
              <img src="images/thunder.svg" alt="번개" />
              <p style="font-size: 30px; color: #44dbf3">빠른 강의</p>
              <p style="font-size: 18px; color: white">
                군더더기 없는 진행으로<br />

            </div>

              class="content-box01"
              style="cursor: pointer"

              style="cursor: pointer"
